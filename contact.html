    <section id="main">
        <h1>Contact Me</h1>
        <form id="contactForm">
            <label for="name">Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your name"><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number e.g, 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email, e.g, ???@???.com"><br>
            <label for="comment">Comment:</label><br>
            <textarea id="subject" name="subject" placeholder="Let us know your message" style="height:100px"></textarea>
            <input type="submit" value="Submit">
        </form>
